<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronome</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Metronome</h1>

    <div class="controls">
        <div class="control-group">
            <label for="bpm">BPM:</label>
            <input id="bpm" type="number" min="1" max="1000" value="120" />
        </div>

        <div class="control-group">
            <label for="beats">Beats:</label>
            <input id="beats" type="number" min="1" max="12" value="4" />
        </div>

        <div class="control-group">
            <label for="noteValue">Note Value:</label>
            <input id="noteValue" type="number" min="1" max="12" value="4" />
        </div>

        <button id="startStopBtn">Start</button>
    </div>

    <div class="status" id="statusText">Stopped</div>

    <div class="balls-container" id="ballsContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
